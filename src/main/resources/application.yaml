quarkus:
  shutdown:
    timeout: 30
  log:
    category:
      "org.jboss.pnc":
        level: DEBUG
    console:
      format: "%d{HH:mm:ss,SSS} %-5p [%c{3.}] (%t) %s%e mdc:[%X]%n"
  oidc:
    auth-server-url: https://keycloak-host/auth/realms/myrealm
    client-id: client
    credentials:
      secret: secret
    tls:
      verification: none
    keycloak:
      policy-enforcer:
        enable: false
  oidc-client:
    auth-server-url: http://localhost:8180/auth/realms/quarkus/
    client-id: my-app
    credentials:
      secret: secret


repository-driver:
  temp-build-promotion-target: "temp-target"
  ignored-path-patterns:
    promotion:
      maven: [".*/maven-metadata\\.xml$", ".*\\.sha1$"]
      npm: ["x"] #TODO
      generic: ["x"]
    data:
      maven: ["x"]
      npm: ["x"]
      generic: ["x"]
  ignored-repo-patterns: ["x"]
  build-promotion-target: "build-target"
  self-base-url: "http://localhost:8081/"
  indy-client:
    api-url: "http://indy-host/api/"

"%test":
  quarkus:
    oidc:
      enabled: false
    oidc-client:
      enabled: false
  repository-driver:
    http-client:
      connect-timeout: 1
      request-timeout: 3
    ignored-repo-patterns: ["maven:.*:ignored", "maven:.+:tobeigno.+"]
